<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        html,
        body,
        .grid-container {
            max-width: 960px;
            margin: 0;
            font-family: "Raleway", sans-serif;
        }

        .grid-container {
            display: grid;
            position: relative;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 0.5fr;
            gap: 4px 4px;
            margin: 10px;
        }

        .grid-container.total-5 {
            grid-template-areas:
                "c-1 c-1 c-1 c-2 c-2 c-2"
                "c-3 c-3 c-4 c-4 c-5 c-5";
        }

        .grid-container.total-4 {
            grid-template-areas:
                "intro intro c-1 c-1 c-1 c-1"
                "c-2 c-2 c-3 c-3 c-4 c-4";
        }

        .grid-container.total-3 {
            grid-template-areas:
                "c-1 c-1 c-1 c-1 c-2 c-2"
                "c-1 c-1 c-1 c-1 c-3 c-3";
        }

        .grid-container.total-3 .intro {
            display: none;
        }

        .grid-container.total-3 .card.c-4 {
            display: none;
        }

        .grid-container.total-3 .card.c-5 {
            display: none;
        }

        .grid-container.total-4 .card.c-5 {
            display: none;
        }

        .grid-container.total-5 .intro {
            display: none;
        }

        .grid-container.total-4 .intro {
            grid-area: intro;
        }

        .grid-container.total-4 .intro .title-container {
            bottom: 0;
            position: absolute;
        }

        .grid-container.total-4 .intro .title {
            text-transform: uppercase;
            font-size: 48px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: normal;
            color: rgba(0, 0, 0, 0.8);
        }

        .grid-container.total-4 .intro p {
            font-size: 16px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.25;
            letter-spacing: normal;
            color: rgba(0, 0, 0, 0.4);
        }

        .card {
            /* height: 100%; */
            height: 200px;
        }

        .total-4 .card {
            height: 200px;
        }

        .total-4 .card.c-1 {
            /* height: 320px; */
            height: 200px;
        }

        .total-5 .card {
            height: 200px;
        }

        .total-5 .card.c-1,
        .total-5 .card.c-2 {
            /* height: 296px; */
            height: 200px;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .card .title-container {
            position: absolute;
            top: 20%;
            left: 5%;
            transform: translate(-5%, -50%);
            z-index: 1;
            color: #fff;
            text-shadow: 0.1em 0.1em 0.2em rgba(0, 0, 0, 0.6);
            transition: 0.3s;
        }

        .card .title-container h3 {
            font-size: 14px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.14;
            letter-spacing: normal;
        }

        .card .title-container h2 {
            font-size: 22px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.09;
            letter-spacing: normal;
        }

        .card .title-container:hover {
            color: #efefef;
        }

        .card .title-container:hover h3 {
            font-size: 15px;
        }

        .card .title-container:hover h2 {
            font-size: 23px;
        }

        .card .price {
            position: absolute;
            bottom: 5%;
            left: 5%;
            transform: translate(-5%, -20%);
            z-index: 1;
            color: #fff;
            text-shadow: 0.1em 0.1em 0.2em rgba(0, 0, 0, 0.6);
            transition: 0.3s;
        }

        .total-5 .card .title-container {
            top: 20%;
        }

        .total-4 .card .title-container {
            top: 50%;
        }

        .total-3 .card .title-container {
            top: 20%;
        }

        .total-4 .card .price {
            display: none;
        }

        .total-3 .card .price {
            display: none;
        }

        .total-3 .card:c-1-child .title-container h3 {
            font-size: 22px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: normal;
            color: #ffffff;
        }

        .total-3 .card:c-1-child .title-container h2 {
            font-size: 34px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.06;
            letter-spacing: normal;
            color: #ffffff;
        }

        .c-1 {
            grid-area: c-1;
            height: 100%;
        }

        .c-2 {
            grid-area: c-2;
            height: 100%;
        }

        .c-3 {
            grid-area: c-3;
        }

        .c-4 {
            grid-area: c-4;
        }

        .c-5 {
            grid-area: c-5;
        }

        .grid-container * {
            /* border: 1px solid red; */
            position: relative;
        }
    </style>
</head>
<script>
    let n = 3;
    function changeLayout() {
        const root = document.getElementById('root')
        if (++n > 5) n = 3;
        console.log(n);
        root.classList.remove(root.classList[1]);
        root.classList.add(`total-${n}`)
    }
</script>

<body>
    <div id="root" class="grid-container total-3">
        <div class="intro">
            <div class="title-container">
                <h1 class="title">travel reviews</h1>
                <p>
                    Creatrip Local's insights on food.<br>
                    Culture, News, Travel and more in Korea!
                </p>
            </div>
        </div>
        <a href="#" class="card c-1">
            <div class="title-container">
                <h3>Seoul Shinchon</h3>
                <h2>Cheese Cake Cafe</h2>
            </div>
            <div class="price">$2,400</div>
            <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=640&q=80"
                alt="cheese cake cafe">
        </a>
        <a href="#" class="card c-2">
            <div class="title-container">
                <h3>Seoul Hapjeong</h3>
                <h2>Oshechil</h2>
            </div>
            <div class="price">$2,400</div>
            <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=320&q=60"
                alt="Oshechil">
        </a>
        <a href="#" class="card c-3">
            <div class="title-container">
                <h3>Seoul Shinchon</h3>
                <h2>Blah Blah</h2>
            </div>
            <div class="price">$2,400</div>
            <img src="https://images.unsplash.com/photo-1541173109020-9c5d8a48e169?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=320&q=80"
                alt="Blah Blah">
        </a>
        <a href="#" class="card c-4">
            <div class="title-container">
                <h3>Seoul Hongdae</h3>
                <h2>Playground</h2>
            </div>
            <div class="price">$2,400</div>
            <img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=320&q=80"
                alt="Playground">
        </a>
        <a href="#" class="card c-5">
            <div class="title-container">
                <h3>Seoul Hongdae</h3>
                <h2>Playground</h2>
            </div>
            <div class="price">$2,400</div>
            <img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=320&q=80"
                alt="Playground">
        </a>
    </div>
    <div>
        <button onclick="changeLayout()">Change</button>
    </div>
</body>

</html>
