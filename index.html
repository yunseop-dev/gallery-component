<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        html,
        body,
        .grid-container {
            max-width: 960px;
            margin: 0;
            font-family: "Raleway", sans-serif;
        }

        .grid-container {
            display: grid;
            position: relative;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4px 4px;
            grid-template-areas:
                "first first second"
                "first first third";
            height: 100%;
            margin: 10px;
        }

        .intro {
            grid-area: intro;
        }

        .intro .title-container {
            bottom: 0;
            position: absolute;
        }

        .intro .title {
            text-transform: uppercase;
            font-family: Raleway;
            font-size: 48px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: normal;
            color: rgba(0, 0, 0, 0.8);
        }

        .intro p {
            font-family: Raleway;
            font-size: 16px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.25;
            letter-spacing: normal;
            color: rgba(0, 0, 0, 0.4);
        }

        .card {
            height: 100%;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .card .title-container {
            position: absolute;
            top: 20%;
            left: 5%;
            transform: translate(-5%, -50%);
            z-index: 1;
            color: #fff;
            text-shadow: 0.1em 0.1em 0.2em rgba(0, 0, 0, 0.6);
            transition: 0.3s;
        }

        .card:first-child .title-container {
            top: 20%;
        }

        .card:first-child .title-container h3 {
            font-size: 22px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: normal;
            color: #ffffff;
        }

        .card:first-child .title-container h2 {
            width: 375px;
            height: 72px;
            font-family: Raleway;
            font-size: 34px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.06;
            letter-spacing: normal;
            color: #ffffff;
        }

        .card .title-container h3 {
            font-size: 14px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: normal;
        }

        .card .title-container h2 {
            font-size: 22px;
            font-weight: 600;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.09;
            letter-spacing: normal;
        }

        .card .title-container:hover {
            color: #efefef;
        }

        .card .title-container:hover h3 {
            font-size: 15px;
        }

        .card .title-container:hover h2 {
            font-size: 23px;
        }

        .first {
            grid-area: first;
        }

        .second {
            grid-area: second;
        }

        .third {
            grid-area: third;
        }

        .fourth {
            grid-area: fourth;
        }

        /* For presentation only, no need to copy the code below */
        .grid-container * {
            /* border: 1px solid red; */
            position: relative;
        }

        .grid-container *:after {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <a href="#" class="card first">
            <div class="title-container">
                <h3>Seoul Shinchon</h3>
                <h2>Cheese Cake Cafe</h2>
            </div>
            <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=640&q=80"
                alt="cheese cake cafe">
        </a>
        <a href="#" class="card second">
            <div class="title-container">
                <h3>Seoul Hapjeong</h3>
                <h2>Oshechil</h2>
            </div>
            <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=320&q=60"
                alt="Oshechil">
        </a>
        <a href="#" class="card third">
            <div class="title-container">
                <h3>Seoul Shinchon</h3>
                <h2>Blah Blah</h2>
            </div>
            <img src="https://images.unsplash.com/photo-1541173109020-9c5d8a48e169?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=320&q=80"
                alt="Blah Blah">
        </a>
    </div>
</body>

</html>
